<form class="login-box">
    <div class="form-group">
        <p>
            <label>username<input [(ngModel)]="user.username" type="text" class="form-control"/></label>
        </p>
        <p>
            <label>password<input [(ngModel)]="user.password" type="password"
                                                class="form-control"/></label>
        </p>
        <button class="btn btn-primary">Login</button>
    </div>
</form>
